    <div class="spliter">
        <div class="left">
            <div class="preview_image">
                <img src="../../../../assets/product/{{images[0]}}" alt="preview image">
            </div>
            <div class="other_images">
                <div class="image_box" *ngFor="let image of images | slice:1; let i = index">
                    <img src="../../../../assets/product/{{image}}" alt="preview image">
                </div>
            </div>
        </div>
        <div class="right">
            <h2 class="title">{{name}}</h2>
            <p class="description">
                {{description}}
            </p>
            <p class="price">{{price}}</p>
            <p class="status {{status}}"> {{status}} </p>
            <div class="trouble">
                <h2 class="title">Troubleshooting</h2>
                <p class="description">Ask us for help with faults, warning and alarms.</p>
                <a>Troubleshooting Chatbot</a>
            </div>
        </div>
    </div>
