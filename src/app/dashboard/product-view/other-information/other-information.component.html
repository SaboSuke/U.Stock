<div class="info">
    <div class="spliter">
        <div class="left">
            <div class="space code">
                <h2>Code</h2>
                <p> {{code}} </p>
            </div>
        
            <div class="space quantity">
                <h2>Quantity</h2>
                <p> {{quantity}} </p>
            </div>
        
            <div class="space quantity">
                <h2>Internal Information</h2>
                <p> {{info}} </p>
            </div>
        </div>
        <div class="right">
            <img *ngIf="hasImage" src="../../../../assets/product/{{images[0]}}" alt="product preview image">
                <img *ngIf="!hasImage" src="../../../../assets/product/not_available.png" alt="product preview image">
        </div>
    </div>
</div>
<ngx-spinner></ngx-spinner>
